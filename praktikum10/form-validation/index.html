<body>
    <!-- partial:index.partial.html -->
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container">
            <form id="form" onsubmit="return beli(this);">
                <h1>Validasi Tiket</h1>
                <div class="input-control">
                    <label for="username">Nama Pelangan</label>
                    <input required id="username" name="username" type="text" maxlength="30"
                        placeholder="---Max 30 karakter---">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input required id="email" name="email" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="jam">Jam Keberangkatan</label>
                    <input required id="jam" name="jam" type="time">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="tujuan"> Tujuan Keberangkatan</label>
                    <input required id="tujuan" name="tujuan" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="tiket"> Jumlah Tiket</label>
                    <input required id="tiket" name="tiket" type="number">
                    <div class="error"></div>
                </div>
                <button>submit</button>
            </form>
        </div>

        <div class="container hasil" id="hasil">
            <form id="form">
                <div class="input-control">
                    <label>Nama Pelangan</label>
                    <input readonly id="hasil-username" name="username" type="text" maxlength="30"
                        placeholder="---Max 30 karakter---">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label>Email</label>
                    <input readonly id="hasil-email" name="email" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label>Jam Keberangkatan</label>
                    <input readonly id="hasil-jam" name="jam" type="time">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label> Tujuan Keberangkatan</label>
                    <input readonly id="hasil-tujuan" name="tujuan" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label> Jumlah Tiket</label>
                    <input readonly id="hasil-tiket" name="tiket" type="number">
                </div>
            </form>
        </div>
        <div id="g"></div>
    </body>

    </html>
